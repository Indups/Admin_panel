{% extends 'adminpanel.html' %}

{% block title %}Update details
    
{% endblock title %}
    



{% block body %}

<div class="container" mt-3>

    <div class="row">

        <div class="col-md-6">
            
        </div>
        <div class="col-md-4 mt-3">
            <br><br>
            <h3 class="text-secondary text-center">Update User Details</h3>
            <br>

            <form action="/update/{{d.id}}" method="POST"> {% csrf_token %}
                
                    <div class="row mb-3">
                        <label for="inputuser" class="col-sm-2 col-form-label" >Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputuser" placeholder="User Name" name="username" value={{d.username}} required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputemail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputemail" placeholder="Email" name="email" value={{d.email}} required>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                
            </form>
            

{% endblock body%}
